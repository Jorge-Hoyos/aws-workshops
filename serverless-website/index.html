<html>
	<head>
		<script>
			function myFunction() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
					document.getElementById("my-demo").innerHTML = this.responseText;
					}
				};
				xhttp.open("GET", "https://vdn5ht6796.execute-api.us-east-1.amazonaws.com/prod/serverlessLambdaFunction", true);
				xhttp.send();

			}

		</script>
	</head>
<body>
	<div align="center">
		<br>
		<br>
		<br>
		<br>
		<h1>Hello <span id="my-demo">Cloud Gurus!</span></h1>
		<button onclick="myFunction()">Click me</button>
		<br>
		<img src="https://s3.amazonaws.com/nemoswebsite.com/WhatsApp+Image+2020-10-02+at+8.37.30+PM.jpeg">
	</div>

	</body>
</html>
